name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.os == 'ubuntu-latest'
        uses: taiki-e/install-action@cross

      - name: Build binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Download ONNX Runtime
        shell: bash
        run: |
          ORT_VERSION="1.20.0"
          case "${{ matrix.target }}" in
            x86_64-unknown-linux-gnu)
              curl -sL "https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}/onnxruntime-linux-x64-${ORT_VERSION}.tgz" | tar xz
              mv onnxruntime-linux-x64-${ORT_VERSION} onnxruntime
              ;;
            aarch64-unknown-linux-gnu)
              curl -sL "https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}/onnxruntime-linux-aarch64-${ORT_VERSION}.tgz" | tar xz
              mv onnxruntime-linux-aarch64-${ORT_VERSION} onnxruntime
              ;;
            x86_64-apple-darwin)
              curl -sL "https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}/onnxruntime-osx-x86_64-${ORT_VERSION}.tgz" | tar xz
              mv onnxruntime-osx-x86_64-${ORT_VERSION} onnxruntime
              ;;
            aarch64-apple-darwin)
              curl -sL "https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}/onnxruntime-osx-arm64-${ORT_VERSION}.tgz" | tar xz
              mv onnxruntime-osx-arm64-${ORT_VERSION} onnxruntime
              ;;
          esac

      - name: Package binary
        shell: bash
        run: |
          version="${GITHUB_REF#refs/tags/v}"
          target="${{ matrix.target }}"
          binary="target/$target/release/ssearch"
          archive="ssearch-v${version}-${target}.tar.gz"

          # Create package directory
          mkdir -p package/lib
          cp "$binary" package/ssearch

          # Copy ONNX Runtime libraries
          if [[ "$target" == *"linux"* ]]; then
            cp onnxruntime/lib/libonnxruntime.so* package/lib/
          else
            cp onnxruntime/lib/libonnxruntime*.dylib package/lib/
          fi

          # Create archive with binary and libraries
          tar -czf "$archive" -C package .
          echo "ASSET=$archive" >> $GITHUB_ENV

      - name: Generate checksum
        shell: bash
        run: |
          if command -v sha256sum >/dev/null; then
            sha256sum "$ASSET" > "$ASSET.sha256"
          elif command -v shasum >/dev/null; then
            shasum -a 256 "$ASSET" > "$ASSET.sha256"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ${{ env.ASSET }}
            ${{ env.ASSET }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
