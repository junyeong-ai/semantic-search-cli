services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ssearch-qdrant
    ports:
      - "16333:6333"
      - "16334:6334"
    volumes:
      - ssearch_qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  ssearch_qdrant_storage:
    driver: local
